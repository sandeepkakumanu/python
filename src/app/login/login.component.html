<div class="container mt-5" style="background-color: #9cd2e3;">
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="mt-3"> <button class="btn btn-light mr-3 active" (click)="loginType('Student')" id="student">Student</button>
            <button class="btn btn-light" id="admin" (click)="loginType('Admin')">Admin</button>
          </div>
          <div class="card o-hidden border-0 shadow-lg my-5 mr-10">
              <div class="card-body p-0">
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block bg-login-image">
          
          
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4 heading">{{member}} Login</h1>
                                </div>
                                <form >
                                    <div class="form-group">
                                      <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        aria-describedby="emailHelp" placeholder="Employee Name">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                        placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                      <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                                      </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" (click)="loginClick()">
                                      Login
                                    </button>
                                  
                                    <br><br><br><br>
                                  </form>
                                <div class="text-center forgot">
                                    <a routerLink="/register" class="small">Forgot Password?</a>
                                    <a routerLink="/admindashboard" class="small" style="padding-left: 30px;">AdminDashboard</a>
                                  </div>
                          </div>
                      </div>
                 
              </div>
            
          </div>
  
  </div>
 
</div>
